<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Project</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/coffee.css">
</head>
<body>
<!-- Hero Section -->
<header class="jumbotron text-center bg-dark text-white py-5">
    <h1 class="display-4">Coffee Selection</h1>
    <p class="lead">Discover and customize your perfect brew.</p>
</header>

<main class="container my-4">
    <div class="row">
        <!-- Coffee List Column -->
        <div class="col-md-8">
            <h3 class="mb-3">Available Coffees</h3>
            <div id="coffee-list" class="list-group"></div>
        </div>

        <!-- Filter & Add Column -->
        <div class="col-md-4">
            <h3 class="mb-3">Filter & Add</h3>

            <!-- Roast Selection -->
            <div class="mb-3">
                <label for="roast-selection" class="form-label">Select Roast</label>
                <select class="form-select" id="roast-selection">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <!-- Search Bar -->
            <div class="mb-3">
                <label for="search-coffee" class="form-label">Search Coffee</label>
                <input type="text" class="form-control" id="search-coffee" placeholder="Type name...">
            </div>

            <!-- Add New Coffee -->
            <h4>Add a Coffee</h4>
            <div class="mb-3">
                <label for="new-coffee-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="new-coffee-name" placeholder="Coffee name">
            </div>

            <div class="mb-3">
                <label for="new-coffee-roast" class="form-label">Roast</label>
                <select class="form-select" id="new-coffee-roast">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <button class="btn btn-dark w-100" id="add-coffee">Add Coffee</button>
        </div>
    </div>
</main>

<!-- Modal for Errors -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Oops!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center" id="modal-message">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="js/coffee.js"></script>
</body>
</html>
